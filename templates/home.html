<html>
    <head>
        <meta charset="UTF-8">
        <title> Index </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">                   
    </head>
    <body>
        <div align="center" style="margin-top: 10%;">
            {% for row in info %}  
                <h3 style="margin-bottom:5px;">Employee {{row["id"]}}'s Profile</h3><br>
                     
                Hello! {{row["name"]}}, you have logged into your account
                  
            {% endfor %}
            <br>
            <img src="https://media.tenor.com/images/e54cc144e10289281a8e14974ea665bf/tenor.gif" style="margin-bottom: 10px; margin-top: 5px;">

            <p align="center"><button style="margin-top:5px;" type="submit" class="btn btn-primary"><a href="{{url_for('login')}}" style="color: white;text-decoration: none;">Logout</a></button></p>

        </div>
    </body>
</html>
